<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
            <div class="mb-12">
              <label for="nome" class="form-label">Seu nome</label>
              <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="mb-12">
                <label for="ra" class="form-label">Seu RA</label>
                <input type="text" class="form-control" id="ra" name="ra">
            </div>
            <div class="mb-12">
                <label for="endereco" class="form-label">Seu melhor endere√ßo</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>
            <div class="mb-12">
                <label for="telefone" class="form-label">O seu telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone">
            </div>
            <div class="mb-12">
                <label for="cpf" class="form-label">Seu CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
            <button onclick="cadastrar()" type="submit" class="btn btn-primary">Salvar</button>

 

        <table class="table">
            <thead>
                <th>Nome</th>
                <th>RA</th>
                <th>Endereco</th>
                <th>Telefone</th>
                <th>CPF</th>
            </thead>
            <tbody>
                <tr>
                    <td>Diogo Soares</td>
                    <td>RF3993</td>
                    <td>Marli 223</td>
                    <td>67 99999-9999</td>
                    <td>026.451.921-30</td>
                </tr>
            </tbody>
        </table>
        </div>

    <script>
        function cadastrar() {
            var nome = document.querySelector("#nome").value;
            var ra = document.querySelector("#ra").value;
            var endereco = document.querySelector("#endereco").value;
            var telefone = document.querySelector("#telefone").value;
            var cpf = document.querySelector("#cpf").value;

            var tabela = document.querySelector("tbody")

            tabela.innerHTML += `
                <tr>
                    <td>${nome}</td>
                    <td>${ra}</td>
                    <td>${endereco}</td>
                    <td>${telefone}</td>
                    <td>${cpf}</td>
                </tr>
            `
        }


        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
